name: Build and publish to Azure Functions

on:
  push:
    paths-ignore:
    - 'README.md'
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, lint, build and test
      run: |
        npm install
        npm run lint
        npm run build
        npm test
      env:
        CI: true